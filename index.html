<html>
<head>
	<link rel="stylesheet" href="css/mcopy.css" />
</head>
<body>
	<div id="spinner"></div>
	<pre id="source">Test source</pre>
	<div id="views"></div>
	<div id="traditional" class="view">
		<div id="trad_cam" class="section">
			<div class="container">
				<input type="number" id="trad_cam_count" class="count" value="0000"/>
				<h1>CAMERA</h1>
				<button>SINGLE FRAME <span>FORWARD</span></button>
				<button>SINGLE FRAME <span>BACKWARD</span></button>
				<div>
					<span>FRAME</span>
					<input type="number" />
				</div>
				<div>
					<span>END</span>
					<input type="number" />
				</div>
				<div>
					<form>
					<div>FORWARD <input type="radio" name="cam_direction" /></div>
					<div>REVERSE <input type="radio" name="cam_direction" /></div>
					</form>
				</div>
			</div>
		</div>
		<div id="trad_loop" class="section">
			<div class="container">
				<input type="number" class="count" value="0000"/>
				<h1>LOOP</h1>
			</div>
		</div>
		<div id="trad_proj" class="section">
			<div class="container">
				<input type="number" id="trad_cam_count" class="count" value="0000"></div>
				<h1>PROJECTOR</h1>
				<button>SINGLE FRAME <span>FORWARD</span></button>
				<button>SINGLE FRAME <span>BACKWARD</span></button>
				<div>
					<span>FRAME</span>
					<input type="number" />
				</div>
				<div>
					<span>END</span>
					<input type="number" />
				</div>
				<div>
					<form>
						<div>FORWARD <input type="radio" name="cam_direction" /></div>
						<div>REVERSE <input type="radio" name="cam_direction" /></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="sequencer" class="view">
		<div id="seq_scroll">
			<div id="sequence">
				<div id="cam_forward" class="row" y="0"></div>
				<div id="proj_forward" class="row" y="1"></div>
				<div id="black_forward" class="row" y="2"></div>
				<div id="cam_backward" class="row" y="0"></div>
				<div id="proj_backward" class="row" y="1"></div>
				<div id="black_backward" class="row" y="2"></div>
			</div>
		</div>
		<div id="actions">
			<button id="run" onclick="mcopy.seq.init();">RUN</button>
			<button id="stop">STOP</button>
			<button>LOOP</button>
		</div>
	</div>
	<div id="mscript" class="view">
		<button onclick="mcopy.gui.mscript.close();">x</button>
		<textarea></textarea>
	</div>
	<div id="checklist">
		<div> Camera/Projector Belts <input type="checkbox" /></div>
		<div> Camera direction set to OFF <input type="checkbox" /></div>
		<div> Projector direction set to OFF <input type="checkbox" /></div>
		<div> Shutter set to 170<sup>o</sup> <input type="checkbox" /></div>
		<div> F/stop at propper setting <input type="checkbox" /></div>
		<div> Lamp voltage <input type="checkbox" /></div>
	</div>
	<div id="overlay">
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/spin.js"></script>
	<script src="js/mcopy.js"></script>
</body>
</html>
